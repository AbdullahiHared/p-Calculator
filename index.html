<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="display"></div>
      <div class="firstRow">
        <div class="numbers" id="seven">7</div>
        <div class="numbers" id="eight">8</div>
        <div class="numbers" id="nine">9</div>
        <a href="/index.html" class="clear"> clear </a>
      </div>
      <div class="secondRow">
        <div class="numbers" id="four">4</div>
        <div class="numbers" id="five">5</div>
        <div class="numbers" id="six">6</div>
        <div id="multiply">*</div>
        <div id="divide">/</div>
      </div>
      <div class="thirdRow">
        <div class="numbers" id="one">1</div>
        <div class="numbers" id="two">2</div>
        <div class="numbers" id="three">3</div>
        <div id="add">+</div>
        <div id="subtract">-</div>
      </div>
      <div class="fourthRow">
        <div class="numbers" id="zero">0</div>
        <div class="numbers" id="decimal">.</div>
      </div>
    </div>
  </body>
</html>
